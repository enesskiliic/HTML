<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        .formDiv{
            width: 260px;
            background-color:blanchedalmond;
        }
    </style>
</head>


<body>
    <div class="formDiv">
    <form>
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Surname: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
            <td>Email Adress: </td>
            <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Sex: </td>
                <td>
                    <input type="radio" name="SexRadio">Man
                    <input type="radio" name="SexRadio">Woman
                </td>
            </tr>
            <tr>
                <td>Birthdate: </td>
                <td><input type="date"></td>
            </tr>
            <th colspan="2">Hobbies</th>
            <tr>
                <td>Reading:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Cooking:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Singing:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="file"></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="comment" id="comment" rows="5" cols="30" placeholder="Comments"></textarea></td>
            </tr>
            <tr>
                <td><input type="radio" name="Choose">Confirmed</td>
            </tr>
            <tr>
                <td><input type="radio" name="Choose">Not Confirmed</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit"> <input type="reset"></td>
            </tr>
        </table>
    </form>
</div>

</body>


</html>
