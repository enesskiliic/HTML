<body>

    <form>
        <input type="text" placeholder="Name">
        <br><br>
        <input type="password" placeholder="Password">
        <br><br>
        <input type="email" placeholder="adress@gmail.com">
        <br><br>
        <input type="checkbox">Reading<br>
        <input type="checkbox">Singing<br>
        <input type="checkbox">Studying
        <br>
        <br>
        <input type="radio" name="sexRadio">Woman<br>
        <input type="radio" name="sexRadio">Man<br>
        <input type="radio" name="sexRadio">Nonbinary
        <br><br>
        Choose your drink:
        <select>
            <option>Choose an option</option>
            <option value="Tea">Tea</option>
            <option value="Coffee">Coffee</option>
            <option value="Lemonade">Lemonade</option>
        </select>
        <br><br>
        <textarea name="comment" id="comment" rows="5" cols="30" placeholder="Comments"></textarea>
        <br><br>
        <input type="file">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br><br>
    </form>
</body>

</html>
