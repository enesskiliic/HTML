<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>

    <!-- 
    '.': class,  '#': id 
    -->
    <style>
        .divOzellik{
            width: 100%;
            height: 200px;
            background-color: antiquewhite;
            text-align: center;
            margin-bottom: 10px;
        }
        .divOzellik2{
            width: 100%;
            height: 300px;
            background-color: rgb(172, 233, 111);
            text-align: center;
        }
    </style>
</head>

<!-- to group a spesific space(boxes) -->
<!-- div is a block tag -->
<body>
    <div class="divOzellik">
        <h3>Welcome to My Website</h3>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="divOzellik2">
        <p>This is another div</p>
    </div>
    
</body>
</html>
