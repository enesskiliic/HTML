<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tools</title>
</head>

<!--

    1-hr
    2-br
    3-strong
    4-b
    5-i
    6-mark

-->

<body>
    
    <h2>HTML Courses</h2>
    <hr> <!-- Draws a line -->
    <p><strong>Sentence is bold.</strong></p>  <!-- <strong> makes bold -->
    <p><b>Sentence is also bold.</b></p>
    <p><i>Sentence is italic.</i></p>
    <p><strong><i>Sentence is bold and italic.</i></strong></p>
    <br> <!-- Empty -->
    <p><mark>Sentence is marked.</mark></p>
    <p>C# Courses</p>
    <p>SQL Server Courses</p>
    <p>PHP Courses</p>
</body>
</html>
